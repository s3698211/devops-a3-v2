apiVersion: apps/v1
kind: Deployment
metadata:
  name: "devops-a3"
spec:
  selector:
    matchLabels:
      app: "devops-a3"
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: "devops-a3"
    spec:
      containers:
      - image: {{ .Values.image }}
        name: "tech-test-app"
        env:
          - name: ENDPOINT
            value: {{ .Values.dbhost }}
        ports:
        - containerPort: 80
